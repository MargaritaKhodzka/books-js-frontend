<!DOCTYPE html>
<html>

  <head>
    <title>Books</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
  </head>

  <body>
    <div class="container">
      <div id="new-book-container">
        <form id="new-book-form">
          <h3>Add a new book to the list</h3>
          <h4>Title:</h4>
          <input type="text" name="book-title" id="new-book-title">
          <h4>Author:</h4>
          <input type="text" name="book-author" id="new-book-author"><br><br>
          <input type="submit" id = 'submit' value="Add book">
        </form>
      </div>

      <div id="books-content">
        <div id="books-container"></div>
        <div id="book-show"></div>
      </div>
    </div>

    <script type="text/javascript" src="src/components/comment.js"></script>
    <script type="text/javascript" src="src/components/book.js"></script>
    <script type="text/javascript" src="src/adapters/booksAdapter.js"></script>
    <script type="text/javascript" src="src/components/books.js"></script>
    <script type="text/javascript" src="src/components/app.js"></script>
    <script type="text/javascript" src="src/index.js"></script>
  </body>

</html>
